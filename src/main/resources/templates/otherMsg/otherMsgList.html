<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>


    <title>其他訊息管理</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this tmemberlate -->
    <link href="/css/dashboard.css" rel="stylesheet"/>
    <link href="/css/bootstrap-table.css" rel="stylesheet">

</head>

<body th:inline="text">


<!--引入topbar-->
<div th:replace="common/bar::top_bar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="common/bar::side_bar(activeUrl='otherMsg')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>

            <a  href="#" th:href="@{/otherMsg}" class="btn btn-success">新增</a>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <!--<tr class="table table-striped table-sm">-->
                    <tr class="table table-striped table-sm" align="center">
                        <th>操作</th>
                        <th>標題</th>
                        <th>點閱數</th>
                        <th>上版日期</th>
                        <th>下版日期</th>
                        <th>修改人</th>
                        <th>修改時間</th>
                    </tr>
                    </thead>
                    <tbody id="list-itens">

                    <tr th:each="otherMsg:${otherMsgs}">
                        <!--/*@thymesVar id="otherMsg" type="com.tlg.dto.OtherMsgDto"*/-->

                        <td style="width:10%" align="center">
                            <a  href="#"  class="btn btn-sm btn-primary">编辑</a>
                            <button  class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>
                        <td style="width:20%" th:text="${otherMsg.title}">1</td>
                        <td style="width:5%" th:text="${otherMsg.ctr}" align="right">1</td>
                        <td style="width:10%" th:text="${#dates.format(otherMsg.onShelfDate,'yyyy-MM-dd')}" align="center">1</td>
                        <td style="width:10%" th:text="${#dates.format(otherMsg.offShelfDate,'yyyy-MM-dd')}" align="center">1</td>
                        <td style="width:10%" th:text="${otherMsg.updatedBy}">1</td>
                        <td style="width:10%" th:text="${#dates.format(otherMsg.updatedAt,'yyyy-MM-dd HH:mm:ss')}" align="center">1</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- Icons -->
<script src="./Dashboard_files/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    function openAddModal() {
        $.ajax({
                type: 'GET',
                url: "/toAddMember",
                success: function (data) {
                    $('#addPanelHolder').html(data);
                    $('#addPanel').modal('show');
                },
            }
        )
    }

    function openModifyModal(id) {
        alert("id 是 " + id);
        var memberId = id;
        $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: 'GET',
                url: "/toModifyMember/" + id,
                success: function (data) {
                    $('#modifyPanelHolder').html(data);
                    $('#modifyPanel').modal('show');
                }
            }
        )
    }

    function sendAddMember() {
        var name = $('#name').val();
        var account = $('#account').val();
        var password = $('#password').val();
        var password2 = $('#password2').val();
        var depId = $('#depId').val();

        if (password != password2) {
            alert("密碼確認錯誤");
            return;
        }
        $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: 'POST',
                url: "/member",
                data: JSON.stringify({"name": name, "account": account, "password": password, "depId": depId}),
                complete: location.reload(),
                success: function (data) {
                    alert(data);
                    location.reload();
                }
            }
        )
    }

    function sendModifyMember() {
        var id = $('#id_m').val();
        var name = $('#name_m').val();
        var account = $('#account_m').val();
        var password = $('#password_m').val();
        var password2 = $('#password2_m').val();
        var depId = $('#depId_m').val();

        if (password != password2) {
            alert("密碼確認錯誤");
            return;
        }
        $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: 'PUT',
                url: "/member",
                data: JSON.stringify({"id": id, "name": name, "account": account, "password": password, "depId": depId}),
                async: true,
                complete: location.reload(),
                success: function (data) {
                    alert(data);
                    location.reload();
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.responseText);
                    alert(thrownError.toString());

                }
            }
        )
    }

    function sendDeleteMember(id) {
        alert("要刪除的id 是 " + id);
        $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: 'DELETE',
                url: "/member/" + id,
                complete: location.reload(),
                success: function (data) {
                    alert(data);
                    location.reload();
                }
            }
        )
    }

</script>

</body>
</html>
