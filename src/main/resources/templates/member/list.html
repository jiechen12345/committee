<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />


    <title>member list</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css"  rel="stylesheet" />

    <!-- Custom styles for this tmemberlate -->
    <link href="/css/dashboard.css"   rel="stylesheet" />
    <link href="/css/bootstrap-table.css" rel="stylesheet">
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body th:inline="text">



<!--引入topbar-->
<div th:replace="common/bar::top_bar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="common/bar::side_bar(activeUrl='members')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

            <h2><a  href="#" th:href="@{/member}" class="btn btn-success">--新增</a></h2>
            <div class="btn btn-default btn-success btn-md" data-toggle="modal" data-target="#panel-customer" ><i class="glyphicon glyphicon-plus"></i>  新增</div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <!--<tr class="table table-striped table-sm">-->
                    <tr class="table table-striped table-sm" align="center">
                        <th>操作</th>
                        <th>帳號</th>
                        <th>密碼</th>
                        <th>姓名</th>
                        <th>部門</th>

                    </tr>
                    </thead>
                    <tbody id="list-itens">

                    <tr th:each="member:${members}">
                        <td style="width:140px; text-align: center">
                            <a  href="#" th:href="@{/member/}+${member.id}" class="btn btn-sm btn-primary">修改</a>
                            <button th:attr="del_uri=@{/member/}+${member.id}"  class="btn btn-sm btn-danger deleteBtn">刪除</button>
                        </td>
                        <!--/*@thymesVar id="member" type="com.tlg.dto.MemberDto"*/-->
                        <td th:text="${member.account}">1</td>
                        <td th:text="${member.password}">1</td>
                        <td th:text="${member.getNeme()}">1</td>
                        <td th:text="${member.depName}">1</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deletememberForm" method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>
<!-- *****form *****-->
<div id="panel-customer" class="modal fade" role="dialog" th:fragment="modalContens">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="hdr-form-customer">會員資料</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>

            </div>
            <div class="modal-body">

                <form class="form-group">
                    <label th:text="${aaa}">Full Name</label>
                    <input type="text" name="name" id="frm-customer-name" class="form-control">

                    <label>Email Address</label>
                    <input type="email" name="email" id="frm-customer-email"  class="form-control">

                    <label>Description</label>
                    <textarea class="form-control" name="description" id="frm-customer-description"></textarea>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Save</button>
            </div>
        </div>

    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
<script src="/js/popper.min.js" ></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<script>
    $(".deleteBtn").click(function () {
        $("#deletememberForm").attr("action",$(this).attr("del_uri")).submit();

    })
</script>

</body></html>
