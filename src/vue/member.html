<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>member</title>
    <link href="../main/resources/static/css/bootstrap-table.css" rel="stylesheet">
    <link href="../main/resources/static/css/bootstrap.css" rel="stylesheet">

</head>
<body>

<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">新增</h3>
        </div>
        <div class="panel-body form-inline">
            <label>
                姓名:
                <input type="text" class="form-control" v-model="name">
            </label>
            <label>
                電話:
                <input type="text" class="form-control" v-model="phone">
            </label>
            <label>
                帳號:
                <input type="text" class="form-control" v-model="account">
            </label>
            <input type="button" value="++" class="btn-lg btn-primary" @click="add">
        </div>
        <label>
            查詢關鍵字:
            <input type="text" class="form-control" v-model="q_name">
        </label>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>姓名</th>
            <th>電話</th>
            <th>帳號</th>
            <th>創建時間</th>
            <th>刪除</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="member in search(q_name)" :key="member.id">
            <td>{{member.name}}</td>
            <td>{{member.phone}}</td>
            <td>{{member.account}}</td>
            <td>{{member.createTime}}</td>
            <td>
                <button class="btn-danger" @click="del(member.id)">del</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            q_name: '',
            id: '',
            name: '',
            phone: '',
            account: '',
            memberList: [
                {id: 1, name: 'Jie', phone: '0911111111', account: 'jiechen12345', createTime: new Date()},
                {id: 2, name: 'Randy', phone: '0922222222', account: 'tmps', createTime: new Date()},
                {id: 3, name: 'Jack', phone: '0933333333', account: 'jack0909', createTime: new Date()},
            ],
        },
        methods: {
            // Vue 做數據綁定之後只要有被改動值都會被監聽到
            add() {
                let maxId = Math.max(...this.memberList.map(m => m.id));
                var member = {
                    id: maxId + 1,
                    name: this.name,
                    phone: this.phone,
                    account: this.account,
                    createTime: new Date()
                }
                this.memberList.push(member)
                this.id = this.name = this.account = this.phone = ''
            },
            del(id) {
                //第一種方式
                this.memberList.some((member, i) => { //some 如果找到返回True 就會停止找尋
                        if (member.id === id) {
                            console.log(id);
                            //this.memberList.splice(i,1);
                            return true
                        }
                    }
                )
                //第二種比較快直接找index
                let index = this.memberList.findIndex(member => member.id === id)
                //console.log('* * '+index)
                this.memberList.splice(index, 1);
            },
            search(q_name) {
                console.log(q_name)
                let fMember = this.memberList.filter(member => member.name.indexOf(q_name) != -1)
                console.log(fMember)
                return fMember;
            }
        }
    })
</script>
</body>
</html>
