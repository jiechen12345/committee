<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>member</title>
    <link href="../main/resources/static/css/bootstrap-table.css" rel="stylesheet">
    <link href="../main/resources/static/css/bootstrap.css" rel="stylesheet">

</head>
<body>

<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">新增</h3>
        </div>
        <div class="panel-body form-inline">
            <label>
                姓名:
                <input type="text" class="form-control" v-model="name">
            </label>
            <label>
                電話:
                <input type="text" class="form-control" v-model="phone">
            </label>
            <label>
                帳號:
                <input type="text" class="form-control" v-model="account">
            </label>
            <input type="button" value="++" class="btn-lg btn-primary" @click="add">
        </div>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>姓名</th>
            <th>電話</th>
            <th>帳號</th>
            <th>創建時間</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="member in memberList" :key="member.id">
            <td>{{member.name}}</td>
            <td>{{member.phone}}</td>
            <td>{{member.account}}</td>
            <td>{{member.createTime}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            phone: '',
            account: '',
            memberList: [
                {id: 1, name: 'Jie', phone: '0911111111', account: 'jiechen12345', createTime: new Date()},
                {id: 2, name: 'Randy', phone: '0922222222', account: 'tmps', createTime: new Date()},
                {id: 3, name: 'Jack', phone: '0933333333', account: 'jack0909', createTime: new Date()},
            ],
        },
        methods: {
            // Vue 做數據綁定之後只要有被改動值都會被監聽到
            add() {
                var member = {
                    id: this.id,
                    name: this.name,
                    phone: this.phone,
                    account: this.account,
                    createTime: new Date()
                }
                this.memberList.push(member)
                this.id = this.name = this.account = this.phone = ''
            }
        }
    })
</script>
</body>
</html>
