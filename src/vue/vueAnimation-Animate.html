<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animated過度及動畫</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../main/resources/static/css/animate.css">

</head>
<body>

<div id="app">
    <!--v-enter-->
    <!--v-leave-->
    <button @click="isShow=!isShow">切換</button>
    <transition enter-active-class="bounceInDown" leave-active-class="zoomOutUp" :duration="{enter:500,leave:300}">
        <p v-show="isShow" class="animated">OK!!!</p>
    </transition>
    <p>---------</p>
</div>

<a href="https://cn.vuejs.org/v2/guide/transitions.html">詳細參考</a>
<!----------------------------->

<script>
    new Vue({
        el: '#app',
        data: {
            isShow: true
        },

    })


</script>

<!------------------------------->
</body>
</html>
