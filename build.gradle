buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.tlg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-devtools')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	//compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.6.2.RELEASE'
	//compile group: 'org.springframework.data', name: 'spring-data-commons', version: '1.8.2.RELEASE'
	testCompile('org.springframework.boot:spring-boot-starter-test')
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"
	compile 'com.github.zhanhb:thymeleaf-layout-dialect:2.1.2'
	compile 'org.webjars:jquery:3.3.1-1'
	compile 'org.webjars:bootstrap:4.1.1'
	runtime('mysql:mysql-connector-java')
}
